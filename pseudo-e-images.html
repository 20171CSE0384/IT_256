<html>
<head>
<title>Pseudo-elements</title>
<style>
h1::before{
  content:url(images.jpeg);
}
h1::after{
  content:url(images.jpeg);
}
::selection{
  color:red;
  background:yellow;
}
</style>
</head>
<body>
<h1>  This is a heading  </h1>
<p>The ::before pseudo-element inserts image content before the text content</p>

<h1>  This is a heading  </h1>
<p><b>Note:</b> IE8 supports the content property only if a !DOCTYPE file is located</p>
</body>
</html>
