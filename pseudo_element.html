<html>
<head>
<title>Pseudo-elements</title>
<style>
p::first-line{
  color:#ff0000;
  font-variant: small-caps;
  font-size:20pt;
}
p::first-letter{
  color:#ff0000;
  font-size:xx-large;
}
</style>
</head>
<body>
<p>
You can use the ::first-line pseudo-element to add a special element.
<br/>
A CSS pseudo elements is used to style specified parts of an element.</p>
</body>
</html>
